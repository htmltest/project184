<div class="window-callback">
    <div class="window-title">Запрос товара</div>
    <form action="windows/success.html" method="post" class="window-form">
        <input type="hidden" name="recaptcha_response" value="" />
        <div class="window-order-product">
            <div class="window-order-product-preview"><img src="files/catalogue-18.png" alt="" /></div>
            <div class="window-order-product-container">
                <div class="window-order-product-title">DP-200/23C — Вакуумный сушильный шкаф</div>
                <div class="window-order-product-params">
                    <div class="window-order-product-param">
                        <div class="window-order-product-param-title">Модель:</div>
                        <div class="window-order-product-param-value">PiCOEXPLORER -4500-DS</div>
                    </div>
                    <div class="window-order-product-param">
                        <div class="window-order-product-param-title">Цена:</div>
                        <div class="window-order-product-param-value window-order-product-param-value-price">20 000 ₽</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-input"><span>ФИО контактного лица <em>*</em></span><input type="text" name="name" value="" /></div>
        <div class="form-input"><span>E-mail <em>*</em></span><input type="text" name="email" value="" class="required email" /></div>
        <div class="form-input"><span>Номер телефона <em>*</em></span><input type="text" name="phone" value="" data-tel-input class="required" maxlength="18" /></div>
        <div class="form-input"><span>Название компании</span><input type="text" name="company" value="" /></div>
        <div class="form-checkbox"><label><input type="checkbox" name="policy" checked="checked" class="required" /><span>Согласен с <a href="#">политикой обработки данных</a> <em>*</em></span></label></div>
        <div class="form-submit">
            <input type="submit" class="btn" value="Оставить заявку" />
            <div class="form-required"><span>*</span> - обязательные для заполнения поля</div>
        </div>
    </form>
</div>
